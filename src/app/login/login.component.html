<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      
      <div class="col-md-17 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input (change)="acnochange($event)" [placeholder]="data1" type="text" id="u1" name="unmae" class="form-control form-control-lg" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input placeholder="password" type="password" id="p1" name="password" class="form-control form-control-lg" />
            
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              
              <label class="form-check-label" for="form1Example3"> dont have account? </label>
            </div>
            <a href="#!">Create account</a>
          </div>

          <!-- Submit button -->
          <button (click)="login()" type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

          
        </form>
      </div>
    </div>
  </div>
</section>
